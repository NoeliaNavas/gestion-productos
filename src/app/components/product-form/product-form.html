<div>

  <div class="d-flex justify-content-end mb-3">
  <button
    class="btn btn-outline-dark"
    data-bs-toggle="collapse"
    data-bs-target="#formProducto">

    ➕ Añadir producto
  </button>
<div class="collapse" id="formProducto">

  <div class="card shadow-sm border-0 rounded-4">

    <div class="card-header bg-light border-bottom">
      <h6 class="mb-0 fw-bold text-dark">
        Nuevo producto
      </h6>
    </div>

    <div class="card-body p-4">

      <form [formGroup]="formulario" (ngSubmit)="enviar()">

        <div class="mb-3">
          <label class="form-label fw-semibold">Nombre</label>
          <input class="form-control" formControlName="name">
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Descripción</label>
          <textarea class="form-control" rows="2" formControlName="description"></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Precio (€)</label>
            <input type="number" class="form-control" formControlName="price">
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Categoría</label>
            <input class="form-control" formControlName="category">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Imagen (URL)</label>
          <input class="form-control" formControlName="image">
        </div>

        <div class="form-check form-switch mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            formControlName="active"
            id="activoCheck">
          <label class="form-check-label" for="activoCheck">
            Producto activo
          </label>
        </div>

        <button type="submit" class="btn btn-dark w-100">
          Guardar producto
        </button>

      </form>

    </div>
  </div>

</div>
</div>
